<h1 mat-dialog-title>Upload dataset</h1>
<form [formGroup]="form">
  <mat-form-field>
    <input matInput readonly placeholder="Arquivo" formControlName="file">
    <button mat-icon-button matSuffix (click)="file.click()">
      <mat-icon>upload</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Nome" formControlName="name">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Delimitador" formControlName="delimiter">
  </mat-form-field>
  <input type="file" #file (change)="fileChange($event)">
  <div>
    <mat-spinner diameter="36" [style.visibility]="form.status == 'PENDING' ? null : 'hidden'"></mat-spinner>
    <button mat-raised-button mat-dialog-close>
      Cancelar
    </button>
    <button mat-raised-button color="primary" [mat-dialog-close]="form.value" [disabled]="!form.valid">
      Ok
    </button>
  </div>
</form>
